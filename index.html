<script>
var coll = document.querySelectorAll(".title");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}
function changeImage(element) {
  if (element.classList.contains('image2')) {
    element.classList.remove('image2');
  } else {
    element.classList.add('image2');
  }
}
var elements = document.querySelectorAll(".maki_lachsg");

for (var i = 0; i < elements.length; i++) {
  elements[i].addEventListener("click", function() {
    var currentClass = this.className; // или this.classList[0] для первого класса
    if (currentClass === 'image2') {
      this.classList.remove('image2');
      this.classList.add('image1');
    } else if (currentClass === 'image1') {
      this.classList.remove('image1');
    } else {
      this.classList.add('image2');
    }
  });
}
</script>
